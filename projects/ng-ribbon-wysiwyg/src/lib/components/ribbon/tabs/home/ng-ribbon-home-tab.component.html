<ng-ribbon-tab name="Inicio" i18n-name [active]="true" [order]="1">
  <ng-container [ngTemplateOutlet]="groupTemplate()" [ngTemplateOutletContext]="{index : 0}"/>

  <!-- Fuente -->
  <ng-ribbon-group name="Fuente" i18n-name="Referido a la tipografía de una letra" class="column">
    <div class="row">
      <input type="text"
             [(ngModel)]="ribbon.editor().fontFamily"
             matTooltip="Fuente" i18n-matTooltip
             matInput
             style="width: 90px; margin: 0 1px"
             [matAutocomplete]="fontFamilies"
             [disabled]="isDisabled(Commands.fontName)">
      <mat-autocomplete #fontFamilies>
        @for (family of ribbon.settings().font.families; track family) {
          <mat-option [value]="family" [style.font-family]="family">{{ family }}</mat-option>
        }
      </mat-autocomplete>

      <!-- Tamaño de fuente -->
      <input type="text"
             [(ngModel)]="ribbon.editor().fontSize"
             matTooltip="Tamaño de la fuente" i18n-matTooltip
             matInput
             style="width: 35px"
             [matAutocomplete]="fontSizes"
             [disabled]="isDisabled(Commands.fontSize)">
      <mat-autocomplete #fontSizes>
        @for (size of ribbon.settings().font.sizes; track size) {
          <mat-option [value]="size">{{ size | number }}</mat-option>
        }
      </mat-autocomplete>

      <button class="sm" matRipple matTooltip="Aumentar tamaño de la fuente" i18n-matTooltip (click)="ribbon.editor().fontSize = ribbon.editor().fontSize + 1"
              [disabled]="isDisabled(Commands.fontSize)" style="padding-left: 0">
        <mat-icon svgIcon="format"></mat-icon>
        <mat-icon class="font-size-arrow">arrow_drop_up</mat-icon>
      </button>
      <button class="sm" matRipple matTooltip="Reducir tamaño de la fuente" i18n-matTooltip (click)="ribbon.editor().fontSize = ribbon.editor().fontSize - 1"
              [disabled]="isDisabled(Commands.fontSize)">
        <mat-icon svgIcon="format"></mat-icon>
        <mat-icon class="font-size-arrow">arrow_drop_down</mat-icon>
      </button>

      <mat-divider [vertical]="true"/>

      <!-- Borrar Formato -->
      <button matTooltip="Borrar formato" i18n-matTooltip class="sm" matRipple (click)="execute(Commands.removeFormat)" [disabled]="isDisabled(Commands.removeFormat)">
        <mat-icon svgIcon="remove-formatting"></mat-icon>
      </button>

      <mat-divider [vertical]="true"/>

      <!-- Cambiar mayúsculas -->
      <button matRipple [matMenuTriggerFor]="caseMenu" class="sm" [disabled]="isDisabled(Commands.mceLowerCase)">
        <div class="flex-center">
          <mat-icon svgIcon="change-case"></mat-icon>
          <mat-icon style="width: 15px;margin-left: -10px;vertical-align: sub;">arrow_drop_down</mat-icon>
        </div>
        <mat-menu #caseMenu>
          <ng-template matMenuContent>
            <button mat-menu-item (click)="execute(Commands.mceLowerCase)" i18n>Minúsculas</button>
            <button mat-menu-item (click)="execute(Commands.mceUpperCase)" i18n>Mayúsculas</button>
            <button mat-menu-item (click)="execute(Commands.mceTitleCase)" i18n>Título</button>
          </ng-template>
        </mat-menu>
      </button>
    </div>

    <div class="row">
      <!-- Formato -->
      <button matTooltip="Negrita" i18n-matTooltip class="sm" matRipple tabindex="-1"
              (click)="execute(Commands.bold)"
              [disabled]="isDisabled(Commands.bold)"
              [class.active]="isActive(Commands.bold)">
        <mat-icon svgIcon="bold"></mat-icon>
      </button>
      <button matTooltip="Cursiva" i18n-matTooltip class="sm" matRipple
              (click)="execute(Commands.italic)"
              [disabled]="isDisabled(Commands.italic)"
              [class.active]="isActive(Commands.italic)">
        <mat-icon svgIcon="italic"></mat-icon>
      </button>
      <button matTooltip="Subrayado" i18n-matTooltip class="sm" matRipple
              (click)="execute(Commands.underline)"
              [disabled]="isDisabled(Commands.underline)"
              [class.active]="isActive(Commands.underline)">
        <mat-icon svgIcon="underline"></mat-icon>
      </button>
      <button matTooltip="Subíndice" i18n-matTooltip class="sm" matRipple
              (click)="execute(Commands.subscript)"
              [disabled]="isDisabled(Commands.subscript)"
              [class.active]="isActive(Commands.subscript)">
        <mat-icon svgIcon="subscript"></mat-icon>
      </button>
      <button matTooltip="Superíndice" i18n-matTooltip class="sm" matRipple
              (click)="execute(Commands.superscript)"
              [disabled]="isDisabled(Commands.superscript)"
              [class.active]="isActive(Commands.superscript)">
        <mat-icon svgIcon="superscript"></mat-icon>
      </button>

      <mat-divider [vertical]="true"/>

      <!-- Color de fondo -->
      <app-split-button
        matTooltip="Color de fondo" i18n-matTooltip
        (mainBtnClick)="execute(Commands.hiliteColor, backColor)"
        [dropDownMenu]="bgColorMenu"
        [disabled]="isDisabled(Commands.hiliteColor)">
        <mat-icon svgIcon="highlight-bg-color"/>
        <div class="btn-color-prxeview">
          <div [style.background]="backColor"></div>
        </div>
        <ng-template #bgColorMenu>
          <color-sketch style="width: 220px"
                        [color]="backColor"
                        (onChangeComplete)="backColor =  $event.color.hex; execute(Commands.hiliteColor, backColor)"/>
        </ng-template>
      </app-split-button>

      <!-- Color del texto -->
      <app-split-button
        matTooltip="Color de fuente" i18n-matTooltip
        (mainBtnClick)="execute(Commands.foreColor, foreColor)"
        [dropDownMenu]="foreColorMenu"
        [disabled]="isDisabled(Commands.foreColor)">
        <mat-icon svgIcon="text-color"/>
        <div class="btn-color-preview">
          <div [style.background]="foreColor"></div>
        </div>
        <ng-template #foreColorMenu>
          <color-sketch style="width: 220px"
                        [color]="foreColor"
                        (onChangeComplete)="foreColor =  $event.color.hex; execute(Commands.foreColor, foreColor)"/>
        </ng-template>
      </app-split-button>
    </div>
  </ng-ribbon-group>

  <ng-container [ngTemplateOutlet]="groupTemplate()" [ngTemplateOutletContext]="{index : 1}"/>

  <!-- Párrafo -->
  <ng-ribbon-group name="Párrafo" i18n-name class="column">
    <div class="row">
      @let currentBlock = queryValue(Commands.formatBlock);
      <app-split-button
        (mainBtnClick)="execute(Commands.formatBlock,'h2')"
        [dropDownMenu]="titleMenu"
        [isActive]="['h1','h2','h3'].includes(currentBlock)"
        [disabled]="isDisabled(Commands.formatBlock)"
      >
        <mat-icon>text_fields</mat-icon>
        <span i18n>Título</span>
        <mat-menu #titleMenu>
          <ng-template matMenuContent>
            <button mat-menu-item (click)="execute(Commands.formatBlock,'h1')" [class.active]="currentBlock == 'h1'" i18n>Título principal</button>
            <button mat-menu-item (click)="execute(Commands.formatBlock,'h2')" [class.active]="currentBlock == 'h2'" i18n>Título secundario</button>
            <button mat-menu-item (click)="execute(Commands.formatBlock,'h3')" [class.active]="currentBlock == 'h3'" i18n>Subtítulo</button>
            <button mat-menu-item (click)="execute(Commands.formatBlock, 'p')" [class.active]="currentBlock == 'p'" i18n>Párrafo</button>
          </ng-template>
        </mat-menu>
      </app-split-button>

      <mat-divider [vertical]="true"/>

      <!-- Listas -->
      <app-list-buttons/>
    </div>

    <div class="row">
      <!-- Alineado -->
      <button matTooltip="Alinear texto a la izquierda" i18n-matTooltip class="sm" matRipple
              (click)="execute(Commands.justifyLeft)"
              [class.active]="isActive(Commands.justifyLeft)"
              [disabled]="isDisabled(Commands.justifyLeft)">
        <mat-icon svgIcon="align-left"></mat-icon>
      </button>
      <button matTooltip="Centrar texto" i18n-matTooltip class="sm" matRipple
              (click)="execute(Commands.justifyCenter)"
              [class.active]="isActive(Commands.justifyCenter)"
              [disabled]="isDisabled(Commands.justifyCenter)">
        <mat-icon svgIcon="align-center"></mat-icon>
      </button>
      <button matTooltip="Alinear texto a la derecha" i18n-matTooltip class="sm" matRipple
              (click)="execute(Commands.justifyRight)"
              [class.active]="isActive(Commands.justifyRight)"
              [disabled]="isDisabled(Commands.justifyRight)">
        <mat-icon svgIcon="align-right"></mat-icon>
      </button>
      <button matTooltip="Justificar el texto para ocupar todo el ancho disponible" i18n-matTooltip class="sm" matRipple
              (click)="execute(Commands.justifyFull)"
              [class.active]="isActive(Commands.justifyFull)"
              [disabled]="isDisabled(Commands.justifyFull)">
        <mat-icon svgIcon="align-justify"></mat-icon>
      </button>

      <mat-divider [vertical]="true"/>

      <!-- Identación -->
      <button matTooltip="Disminuir sangría" i18n-matTooltip class="sm" matRipple (click)="execute(Commands.outdent)" [disabled]="isDisabled(Commands.outdent)">
        <mat-icon svgIcon="outdent"></mat-icon>
      </button>
      <button matTooltip="Aumentar sangría" i18n-matTooltip class="sm" matRipple (click)="execute(Commands.indent)" [disabled]="isDisabled(Commands.indent)">
        <mat-icon svgIcon="indent"></mat-icon>
      </button>
    </div>
  </ng-ribbon-group>

  <ng-container [ngTemplateOutlet]="groupTemplate()" [ngTemplateOutletContext]="{index : 2}"/>

  <!-- Edición -->
  <ng-ribbon-group name="Edición" i18n-name>
    <div class="column">
      <button matRipple class="sm flex-center" (click)="execute(Commands.copy)" [disabled]="isDisabled(Commands.copy)">
        <mat-icon svgIcon="copy" class="sm"></mat-icon>
        <span i18n>Copiar</span>
      </button>
      <button matRipple class="sm flex-center" (click)="execute(Commands.cut)" [disabled]="isDisabled(Commands.cut)">
        <mat-icon svgIcon="cut" class="sm"></mat-icon>
        <span i18n>Cortar</span>
      </button>
      <button matRipple class="sm flex-center" (click)="execute(Commands.paste)" [disabled]="isDisabled(Commands.paste)">
        <mat-icon svgIcon="paste" class="sm"></mat-icon>
        <span i18n>Pegar</span>
      </button>
    </div>
    <div class="column">
      <button matRipple class="sm flex-center" (click)="execute(Commands.SearchReplace)" [disabled]="isDisabled(Commands.SearchReplace)">
        <mat-icon svgIcon="search" class="sm"></mat-icon>
        <span i18n>Buscar</span>
      </button>

      <!-- Deshacer / rehacer -->
      <div style="white-space: nowrap">
        <button matTooltip="Deshacer" i18n-matTooltip class="sm undo" matRipple (click)="execute(Commands.undo)" [disabled]="isDisabled(Commands.undo)">
          <mat-icon svgIcon="undo"></mat-icon>
        </button>
        <button matTooltip="Rehacer" i18n-matTooltip class="sm redo" matRipple
                (click)="execute(Commands.redo)"
                [disabled]="isDisabled(Commands.redo)">
          <mat-icon svgIcon="redo"></mat-icon>
        </button>

        <button matTooltip="Editar código HTML" i18n-matTooltip class="sm" matRipple
                (click)="execute(Commands.codeEditor)" [disabled]="isDisabled(Commands.codeEditor)">
          <mat-icon svgIcon="sourcecode"></mat-icon>
        </button>
      </div>
    </div>
  </ng-ribbon-group>

  <ng-container [ngTemplateOutlet]="groupTemplate()" [ngTemplateOutletContext]="{index : 3}"/>
</ng-ribbon-tab>
